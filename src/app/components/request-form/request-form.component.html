<div class="bg viewer">

  <h1 class="header">Request a Song</h1>
  
  <form [formGroup]="requestForm" class="card text-center my-8">
    
    <label for="requester-name">First Name: </label>
    <input id="requester-name" type="text" formControlName="firstName">
    
    <label for="song-title">Song Name: </label>
    <input id="song-title" type="text" formControlName="songTitle">
    
    <label for="song-artist"> Artist: </label>
    <input id="song-artist" formControlName="songArtist">

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!requestForm.valid" class="button">Submit</button>
  </form>
  </div>
